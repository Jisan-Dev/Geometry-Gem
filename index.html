<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gepmetry Gem</title>
    <!-- DaisyUI & Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="flex flex-col md:flex-row">
        <!-- Shape cards container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
          <!-- Triangle shape's card -->
          <div class="card bg-base-100 shadow-xl shadow-zinc-900 border-zinc-600 border-[1px]">
            <figure class="p-4">
              <img src="assests/images/triangle.png" alt="Triangle" />
            </figure>
            <div class="card-body p-4">
              <h2 class="text-xl font-bold text-zinc-300 text-center">Triangle</h2>
              <p class="text-center">Area = 0.5 X b X h</p>
              <div>
                <input
                  id="triangle-base"
                  class="w-24 text-base p-2 rounded-sm"
                  type="text"
                  placeholder="base" />
                <span class="mr-4 ml-2">cm</span>
                <input
                  class="w-24 text-base p-2 rounded-sm"
                  type="text"
                  name=""
                  id="triangle-height"
                  placeholder="height" />
                <span>cm</span>
              </div>
              <div>
                <p class="text-base">
                  Area: <span id="triangle-area" class="text-zinc-300">0</span>
                  <span class="text-lg">cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>

          <!-- Rectangle shape's card -->
          <div class="card bg-base-100 shadow-xl shadow-zinc-900 border-zinc-600 border-[1px]"">
            <figure class="p-4">
              <img src="assests/images/rectangle.png" alt="rectangle shape"/>
            </figure>
            <div class="card-body p-4">
              <h2 class="text-xl font-bold text-zinc-300 text-center">Rectangle!</h2>
              <p class="text-center">Area (A) = w X I</p>
              <div class="flex">
                <!-- rectangle length -->
                <input
                  type="text"
                  name=""
                  id="rectangle-length"
                  class="w-24 text-base p-2 rounded-sm"
                  placeholder="Length" />
                <span class="mr-4 ml-2">cm</span>
                <!-- rectangle width -->
                <input
                  type="text"
                  name=""
                  id="rectangle-width"
                  class="w-24 text-base p-2 rounded-sm"
                  placeholder="width" />
                <span>cm</span>
              </div>
              <div>
                <p class="text-base">
                  Area: <span id="rectangle-area" class="text-zinc-300">0</span>
                  <span class="text-lg">cm<sup>2</sup> </span>
                </p>
              </div>
              <div class="card-actions">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Area calculation area  -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3>Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/triangle.js"></script>
    <script src="scripts/rectangle.js"></script>
  </body>
</html>
